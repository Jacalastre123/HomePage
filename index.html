<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>JacalPage</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Funnel+Display:wght@300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="google-site-verification" content="rBEhW9MugYE6g84ujeJ4sbt90DhMpjkgjt4nfNBnT8M" />
    <style>
        body {
            font-family: Alan Sans;
            margin: 0;
            text-align: center;
            
        }

        #box {
            
            
            width: 24.03vw;
            margin: 3.5px;
            overflow: clip;
            cursor: pointer;
            border-radius: 9px;
            transition: transform 1s;
        }
        #box:hover {
            
            transform: scale(1.5);
        }
        

        #container {
            display: flex;
            flex-wrap: wrap;
            position: relative;
            overflow: visible;
        }

        * {
            box-sizing: border-box;
        }
        </style>
</head>
<body>
    <h1>JacalPage</h1>
    <h3>Enjoy some of my cool websites!</h3>

    <div id="container">
    <template id="tempo">
        <div id="box" >
            <h3 id="name"></h3>

        </div>
    </template>
    </div>
    <script>
        const tempo = document.getElementById("tempo")
        const list = [
            "Leaderboard",
            "JacalSheets",
            "HangmanAI",
            "Transistor Clicker",
            "Pericular Maths",
            "Memory Key",
            "Merry Countdown",
            "WW2 Game",
            "Risk Assist",
            "WW1 Simulator",
            "AlgebraMath",
            "DailyFact",
            "Buddhist Counter",
            "Reload Game",
            "Angle Math",
            "MP3 Player",
            

        ]

        const listLink = [
            "https://jacalastre123.github.io/Leaderboard",
            "https://jacalastre123.github.io/jacalsheets",
            "https://jacalastre123.github.io/HangmanAI",
            "https://jacalastre123.github.io/Transistor",
            "https://jacalastre123.github.io/pericular",
            "https://jacalastre123.github.io/memoryKey",
            "https://jacalastre123.github.io/MerryCountdown",
            "https://jacalastre123.github.io/WW2Game",
            "https://jacalastre123.github.io/riskAssist",
            "https://jacalastre123.github.io/WW1Sim",
            "https://jacalastre123.github.io/algebraMath",
            "https://jacalastre123.github.io/dailyFact",
            "https://jacalastre123.github.io/buddhistCounter",
            "https://jacalastre123.github.io/reloadGame",
            "https://jacalastre123.github.io/angleMath",
            "https://jacalastre123.github.io/mp3Player",

        ]

        const listColour = [
            "#2EC5CB",
            "#77e6fc",
            "rgb(100,120,200)", 
            "#6AB3BB",
            "cyan",
            "grey",
            "#E79039",
            "#6DAEEA",
            "#F96767",
            "#2F9EE3",
            "#87E96E",
            "#3D9427",
            "#4dd170",
            "#D9C333",
            "#F8EDAB",
            "yellow",
            

    ]

        list.forEach(function(item, index) {
            const tempoClone = tempo.content.cloneNode(true)
            const box = tempoClone.querySelector("#box")
            const name = tempoClone.querySelector("#name")
            name.innerHTML = item
            box.onclick = function() {
                window.open(listLink[index], "_blank")
            }
            box.style.backgroundColor = listColour[index]
            document.getElementById("container").appendChild(tempoClone)
        }) 
    </script>
</body>
</html>
